<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Debug Login</title>
</head>
<body>
    <h1>Debug Firebase Login</h1>
    
    <div>
        <input id="email" type="email" placeholder="Email" value="test@example.com">
        <input id="password" type="password" placeholder="Password" value="test123">
        <button onclick="testLogin()">Test Login</button>
    </div>
    
    <div id="status" style="margin-top: 20px; padding: 10px; background: #f0f0f0;"></div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAg6TXwgejbPAyuEPEBqW9eHaZyLV4Wq98",
            authDomain: "easosunov-webrtc.firebaseapp.com",
            projectId: "easosunov-webrtc",
            storageBucket: "easosunov-webrtc.firebasestorage.app",
            messagingSenderId: "100169991412",
            appId: "1:100169991412:web:27ef6820f9a59add6b4aa1"
        };
        
        // Initialize without service worker interference
        const app = firebase.initializeApp(firebaseConfig, "DebugApp");
        const auth = firebase.auth(app);
        
        function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const status = document.getElementById('status');
            
            status.innerHTML = "Logging in...";
            
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    status.innerHTML = `✅ Success! User: ${userCredential.user.email}<br>UID: ${userCredential.user.uid}`;
                    console.log("User:", userCredential.user);
                })
                .catch((error) => {
                    status.innerHTML = `❌ Error: ${error.code}<br>Message: ${error.message}`;
                    console.error("Login error:", error);
                });
        }
        
        // Check current auth state
        auth.onAuthStateChanged((user) => {
            const status = document.getElementById('status');
            if (user) {
                status.innerHTML += `<br>Already logged in as: ${user.email}`;
            } else {
                status.innerHTML += `<br>Not logged in`;
            }
        });
    </script>
</body>
</html>
