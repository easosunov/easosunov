  <!-- ================= SERVICE WORKER + FCM ================= -->
  <script>
    const VAPID_KEY = "BCR4B8uf0WzUuzHKlBCJO22NNnnupe88j8wkjrTwwQALDpWUeJ3umtIkNJTrLb0I_LeIeu2HyBNbogHc6Y7jNzM";

    async function registerSW() {
      if (!("serviceWorker" in navigator)) {
        console.log("Service workers not supported");
        return null;
      }

      const reg = await navigator.serviceWorker.register(
        "/easosunov/firebase-messaging-sw.js",
        { scope: "/easosunov/" }
      );

      console.log("Service Worker registered:", reg.scope);
      return reg;
    }

    async function enablePushAndSaveToken(uid) {
      const reg = await registerSW();
      if (!reg) return;

      const permission = await Notification.requestPermission();
      if (permission !== "granted") {
        console.warn("Notifications not allowed");
        return;
      }

      const messaging = firebase.messaging();

      const token = await messaging.getToken({
        vapidKey: VAPID_KEY,
        serviceWorkerRegistration: reg
      });

      console.log("FCM token:", token);

      await db
        .collection("users")
        .doc(uid)
        .collection("fcmTokens")
        .doc(token)
        .set({
          token,
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          ua: navigator.userAgent
        }, { merge: true });
    }

    // ================= DEMO: FAKE LOGIN =================

    enablePushAndSaveToken(demoUserId);
